<div id='mySwipe' style='max-width:500px;margin:0 auto' class='swipe page'>
  <div class='swipe-wrap'>
    
  </div>
  
  <!-- Buttons under the swipe content. -->
  <div>
		<!-- Dislike - see next -->
		<div style="text-align: center; float: left; width: 49%" >
			<img draggable="false"  onclick='mySwipe.next()' 
				class="hoverOnOffSrc"
  			src="images/button_left_dark.png" 
  			onsrc="images/button_left.png"
  			offsrc="images/button_left_dark.png"
	  		/>
  	</div>

		<!-- Like - see options -->  	
		<div style="text-align: center; float: left; width: 49%" >
			<img draggable="false"  onclick='showLikeOptions()' 
				class="hoverOnOffSrc"
  			src="images/button_like.png" 
  			onsrc="images/button_like_dark.png"
  			offsrc="images/button_like.png"
	  		/>
  	</div>
  	
  	<div style="clear:both"></div>
  </div>
  
</div>

<!-- Options menu that pops up when someone likes the neighborhood -->
<div id='likeOptions' class="page" style='display:none; max-width:500px;margin:0 auto' >
  <div class="action" >Research</div> 
  
  <div class="likeActionButton" onclick='findSchools()'>Schools</div> 

  <div class="action" >Visit</div> 
  
  <div class="likeActionButton" onclick='findHotels()'>Hotels</div> 

  <div class="likeActionButton" onclick='reserveTour()'>Reserve Tour</div> 

  <div class="action" >Settle</div> 
  
  <div class="likeActionButton" onclick='findApartments()'>Apartments</div> 
  
  <div class="likeActionButton" onclick='furnish()'>Furnish</div> 

  <div style="text-align: left" onclick="closeLikeOptions()" >
  	<img draggable="false"  class="hoverOnOffSrc"
  		src="images/button_back.png" 
  		onsrc="images/button_back_dark.png"
  		offsrc="images/button_back.png"
  		/>
  </div> 
</div>

<!-- Macy's search results -->
